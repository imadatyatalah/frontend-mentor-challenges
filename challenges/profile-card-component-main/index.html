<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <header>
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </header>
        <main>
          <div class="info">
            <strong>Victor Crest</strong>
            <small>26</small>
          </div>
          <small>London</small>
          <hr />
          <div class="card-bottom">
            <div class="followers">
              <strong>80K</strong>
              <small>Followers</small>
            </div>
            <div class="likes">
              <strong>803K</strong>
              <small>Likes</small>
            </div>
            <div class="photos">
              <strong>1.4K</strong>
              <small>Photos</small>
            </div>
          </div>
        </main>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
